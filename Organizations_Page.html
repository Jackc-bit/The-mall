/* ------------------------------------------------ */
/* FIXED GRID FOR PNG BUTTONS                       */
/* ------------------------------------------------ */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 25px;
    margin-top: 50px;
}

.org-btn {
    width: 100%;
    padding-top: 100%; /* perfect square */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 15px;
    cursor: pointer;
    transition: transform .25s ease;
}

.org-btn:hover {
    transform: scale(1.05);
}

/* ------------------------------------------------ */
/* PANELS                                            */
/* ------------------------------------------------ */
.panel {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 92%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(6px);
    border-radius: 25px 25px 0 0;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.4);
    padding: 20px;
    overflow-y: auto;
    transition: bottom .45s ease;
}

.closeBtn {
    display: block;
    margin-top: 15px;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    color: black;
    cursor: pointer;
}

.panelStill {
    width: 100%;
    border-radius: 15px;
    margin-top: 20px;
}

/* ------------------------------------------------ */
/* SLIDESHOW                                         */
/* ------------------------------------------------ */
.slideshow img {
    width: 100%;
    border-radius: 15px;
    display: none;
}

.slideshow img:first-child {
    display: block;
}

</style>

<!-- JAVASCRIPT: PANEL SYSTEM + SLIDESHOW                        -->
<!-- ----------------------------------------------------------- -->
<script>
function openPanel(id) {
    document.getElementById(id).style.bottom = "0";
    startSlideshow(id);
}

function closePanel(id) {
    document.getElementById(id).style.bottom = "-100%";
    stopSlideshow(id);
}

let timers = {};

function startSlideshow(panelId) {
    const panel = document.getElementById(panelId);
    const slides = panel.querySelectorAll(".slideshow img");
    if (slides.length === 0) return;

    let index = 0;

    slides.forEach(s => s.style.display = "none");
    slides[0].style.display = "block";

    timers[panelId] = setInterval(() => {
        slides[index].style.display = "none";
        index = (index + 1) % slides.length;
        slides[index].style.display = "block";
    }, 3500);
}

function stopSlideshow(panelId) {
    clearInterval(timers[panelId]);
}
</script>
