<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizations</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial;
    background: url("Background.png") no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/* --- ORG BUTTON GRID --- */
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    padding: 20px;
}

/* REMOVE TEXT, SHOW PNG ONLY */
.org-btn {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 12px;
    border: 3px solid white;

    background-size: cover;
    background-position: center;

    font-size: 0;           /* hides accidental text */
    color: transparent;     /* force-hide text */
    text-indent: -9999px;   /* force-hide text */
    overflow: hidden;
}

/* --- SLIDE-UP PANEL --- */
.panel {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 88%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
    transition: bottom 0.45s ease;
    overflow: hidden;
    padding: 20px;
    box-sizing: border-box;
}

.panel.open {
    bottom: 0;
}

.close-btn {
    width: 40px;
    height: 5px;
    background: white;
    border-radius: 4px;
    margin: 0 auto 15px auto;
}

/* --- ASCEND SLIDESHOW FIX --- */
.slideshow {
    width: 90%;
    max-width: 650px;
    margin: 0 auto;
    position: relative;

    height: 55vh;          /* auto-adjust for device */
    max-height: 500px;

    border-radius: 20px;
    overflow: hidden;
    background: black;     /* prevents black screen issue */
}

.slides img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;  /* shows portrait & landscape correctly */
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity .8s ease-in-out;
    z-index: 2;
}
</style>
</head>
<body>

<!-- ORGANIZATION BUTTONS (TEXT REMOVED) -->
<div class="container">
    <div class="org-btn" style="background-image:url('Sibol.png');"></div>
    <div class="org-btn" style="background-image:url('Archery.png');"></div>
    <div class="org-btn" style="background-image:url('Ascend.png');" onclick="openAscend()"></div>

    <div class="org-btn" style="background-image:url('Avant_Garde.png');"></div>
    <div class="org-btn" style="background-image:url('Axiom.png');"></div>
    <div class="org-btn" style="background-image:url('Coaches.png');"></div>

    <div class="org-btn" style="background-image:url('Csl.png');"></div>
    <div class="org-btn" style="background-image:url('Dance_Troupe.png');"></div>
    <div class="org-btn" style="background-image:url('Debate_Society.png');"></div>

    <!-- Continue placing all PNG org buttons here -->
</div>

<!-- ASCEND PAGE POPUP -->
<div id="ascendPanel" class="panel">
    <div class="close-btn" onclick="closeAscend()"></div>

    <div id="ASCEND_slideshow" class="slideshow">
        <div class="slides">
            <img src="ASCEND_ORGM.png">
            <img src="ASCEND_ORG1.JPG">
            <img src="ASCEND_ORG2.JPG">
            <img src="ASCEND_ORG3.JPG">
            <img src="ASCEND_ORG4.JPG">
            <img src="ASCEND_ORG5.JPG">
            <img src="ASCEND_ORG6.JPG">
        </div>
    </div>

</div>

<script>
let slideInterval;
let currentIndex = 0;

function openAscend() {
    document.getElementById("ascendPanel").classList.add("open");
    startAutoSlide();
}

function closeAscend() {
    document.getElementById("ascendPanel").classList.remove("open");
    stopAutoSlide();
}

/* STOP SLIDESHOW */
function stopAutoSlide() {
    if (slideInterval) clearInterval(slideInterval);
}

/* FIXED ASCEND SLIDESHOW */
function startAutoSlide() {
    stopAutoSlide();

    const slides = document.querySelectorAll("#ASCEND_slideshow .slides img");
    if (slides.length === 0) return;

    currentIndex = 0;

    slides.forEach(img => img.style.opacity = 0);
    slides[0].style.opacity = 1;

    slideInterval = setInterval(() => {
        slides[currentIndex].style.opacity = 0;
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].style.opacity = 1;
    }, 4000);
}
</script>

</body>
</html>
