<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DYCI Organizations</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        padding: 20px;
        overflow-x: hidden;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        margin-top: 10px;
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        text-align: center;
    }

    .imgBtn {
        width: 100%;
        max-width: 500px;
        display: block;
        margin: 15px auto;
        cursor: pointer;
        border-radius: 14px;
    }

    .imgBtn img {
        width: 100%;
        border-radius: 14px;
    }

    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.60);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 25px 25px 0 0;
        padding: 30px;
        overflow-y: auto;
        text-align: center;
        transition: bottom 0.45s ease;
        color: white;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 20px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 25px;
        display: inline-block;
        text-decoration: none;
    }

    .backBtn {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 24px;
        display: block;
        border-radius: 10px;
        margin: 25px auto;
        max-width: 500px;
        text-align: center;
    }

    /* ----------- SLIDESHOW ----------- */
    .slideshow {
        width: 100%;
        max-width: 850px;
        height: 65vh;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border-radius: 18px;
        background: black;
    }

    .slides img {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    /* Portrait fix for first image */
    #ASCENDshow img:nth-child(1) {
        object-fit: contain;
        background: black;
    }

    /* Landscape fix for other images */
    #ASCENDshow img:nth-child(n+2) {
        object-fit: cover;
    }
</style>
</head>
<body>

<h1>Organizations</h1>
<a class="backBtn" onclick="window.history.back();">⬅ Back</a>
<div id="orgButtons"></div>

<script>
/* ******** ORG NAME → PNG FILE MAP ******** */
const orgData = {
    "SIBOL": "Sibol.png",
    "ARCHERY": "Archery.png",
    "ASCEND": "Ascend.png",
    "AVANT GARDE": "Avant_Garde.png",
    "AXIOM": "Axiom.png",
    "COACHES": "Coaches.png",
    "CSL": "Csl.png",
    "DANCE TROUPE": "Dance_Troupe.png",
    "DEBATE SOCIETY": "Debate_Society.png",
    "DGITS": "Dgits.png",
    "DYCI CREATIVE TEAM": "Dyci_Creatives_Team.png",   /* fixed filename */
    "DYCI DAGALAK": "Dyci_Dagalak.png",
    "DYCI LIGHT": "Dyci_Light.png",
    "DYCI NOVELLUS": "Dyci_Novellus.png",
    "DYCI PRIMES": "Dyci_Primes.png",
    "DYCIAN LIVE": "Dycian_Live.png",
    "ENGLISH FACILITATORS": "English_Facilitators.png",
    "FENCING": "Fencing.png",
    "GLOBALIVE": "Globalive.png",
    "GREEN GROUP": "Green_Group.png",
    "HIMIG DYCIAN": "Himig_Dycian.png",
    "LITURGICAL CHOIR": "Liturgical_Choir.png",
    "MINISTRY OF ALTAR SERVICES": "Ministry_Of_Altar_Services.png",
    "PEER FACILITATORS CIRCLE": "Peer_Facilitators_Circle.png",
    "SCSL": "Scsl.png",
    "SENTINELS": "Sentinels.png",
    "SEQUENTIA STUDIOS": "Sequentia_Studios.png",
    "SOCIETAL TYCOONS": "Societal_Tycoons.png",
    "SPEAKERS SOCIETY": "Speakers_Society.png",
    "STRINGS SOCIETY": "Strings_Society.png",
    "STRINGS ENSEMBLE": "Strings_Ensemble.png",
    "SYMPHONIA": "Symphonia.png",
    "TAEKWONDO": "Taekwondo.png",
    "TAKEOFF": "Takeoff.png",
    "THE ANG DYCIAN": "The_Ang_Dycian.png",
    "TVQA": "Tvqa.png",
    "UNICUS": "Unicus.png",
    "USBONG": "Usbong.png",
    "VERBUM DOMINI": "Verbum_Domini.png"
};

const container = document.getElementById("orgButtons");

/* ******** CREATE BUTTONS AND PANELS ******** */
Object.entries(orgData).forEach(([name, file]) => {
    const id = name.replace(/ /g, "_");

    const btn = document.createElement("div");
    btn.className = "imgBtn";
    btn.onclick = () => openPanel(id);
    btn.innerHTML = `<img src="${file}">`;
    container.appendChild(btn);

    const panel = document.createElement("div");
    panel.className = "panel";
    panel.id = id;

    if (name === "ASCEND") {
        panel.innerHTML = `
            <h2>${name}</h2>
            <div class="slideshow">
                <div class="slides" id="ASCENDshow">
                    <img src="ASCEND_ORGM.png">
                    <img src="ASCEND_ORG1.JPG">
                    <img src="ASCEND_ORG2.JPG">
                    <img src="ASCEND_ORG3.JPG">
                </div>
            </div>
            <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
        `;
    } else {
        panel.innerHTML = `
            <h2>${name}</h2>
            <p>Content for ${name} goes here.</p>
            <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
        `;
    }

    document.body.appendChild(panel);
});

/* ********* SLIDESHOW ********* */
let slideInterval = null;
let currentIndex = 0;

function openPanel(id) {
    document.getElementById(id).style.bottom = "0";
    if (id === "ASCEND") startAutoSlide();
}

function closePanel(id) {
    document.getElementById(id).style.bottom = "-100vh";
    if (id === "ASCEND") stopAutoSlide();
}

function startAutoSlide() {
    stopAutoSlide();
    const slides = document.querySelectorAll(`#ASCENDshow img`);
    if (slides.length === 0) return;

    slides[currentIndex].style.opacity = 1;

    slideInterval = setInterval(() => {
        slides[currentIndex].style.opacity = 0;
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].style.opacity = 1;
    }, 5000);
}

function stopAutoSlide() {
    clearInterval(slideInterval);
    slideInterval = null;
}
</script>

</body>
</html>
