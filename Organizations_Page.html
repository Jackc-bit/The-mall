<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizations</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        overflow-x: hidden;
    }

    /* Organization PNG Buttons */
    .orgGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 14px;
        padding: 20px;
    }

    .orgButton {
        width: 100%;
        aspect-ratio: 1 / 1;
        border: none;
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        transition: transform 0.2s ease;
    }

    .orgButton:active {
        transform: scale(0.95);
    }

    /* Slide-up Panel */
    .panel {
        position: fixed;
        bottom: -100%;
        left: 0;
        width: 100%;
        height: 90vh;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(8px);
        padding: 0;
        overflow-y: auto;
        transition: transform 0.35s ease-out;
        transform: translateY(100%);
    }

    .panel.open {
        transform: translateY(0);
    }

    /* Slideshow container (larger aspect ratio) */
    .slideshow {
        width: 100%;
        height: 55vh; /* ðŸ”¥ Increased aspect ratio */
        overflow: hidden;
        position: relative;
        background: black;
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: contain;  /* ðŸ”¥ Fixes portrait + landscape correctly */
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .slideshow img.active {
        opacity: 1;
    }

    /* Panel Title */
    .panelTitle {
        text-align: center;
        font-size: 24px;
        padding: 10px;
        margin-top: 10px;
    }

</style>
</head>

<body>

<!-- ========== ORGANIZATION PNG BUTTONS ========== -->
<div class="orgGrid">
    <button class="orgButton" style="background-image:url('Ascend.png')" onclick="openPanel('ASCEND')"></button>
    <button class="orgButton" style="background-image:url('Avant_Garde.png')" onclick="openPanel('AG')"></button>
    <button class="orgButton" style="background-image:url('Axiom.png')" onclick="openPanel('AXIOM')"></button>
    <button class="orgButton" style="background-image:url('Dyci_Dagalak.png')" onclick="openPanel('DAGALAK')"></button>
    <button class="orgButton" style="background-image:url('Dgits.png')" onclick="openPanel('DGITS')"></button>
    <button class="orgButton" style="background-image:url('Globalive.png')" onclick="openPanel('GLOBALIVE')"></button>
</div>


<!-- ========== ASCEND PANEL (Portrait + Landscape Fix) ========== -->
<div id="ASCEND" class="panel">
    <div class="panelTitle">ASCEND</div>

    <div class="slideshow" id="ASCENDshow">
        <img src="Ascend1_Portrait.jpeg">   <!-- First = portrait -->
        <img src="Ascend2_Landscape.jpeg">
        <img src="Ascend3_Landscape.jpeg">
        <img src="Ascend4_Landscape.jpeg">
        <img src="Ascend5_Landscape.jpeg">
    </div>
</div>


<!-- ========== AG PANEL ========== -->
<div id="AG" class="panel">
    <div class="panelTitle">AVANT GARDE</div>

    <div class="slideshow" id="AGshow">
        <img src="AG1.jpeg">
        <img src="AG2.jpeg">
        <img src="AG3.jpeg">
    </div>
</div>


<!-- ========== AXIOM PANEL ========== -->
<div id="AXIOM" class="panel">
    <div class="panelTitle">AXIOM</div>

    <div class="slideshow" id="AXIOMshow">
        <img src="AX1.jpeg">
        <img src="AX2.jpeg">
    </div>
</div>


<!-- ========== DAGALAK PANEL ========== -->
<div id="DAGALAK" class="panel">
    <div class="panelTitle">DAGALAK</div>

    <div class="slideshow" id="DAGALAKshow">
        <img src="DA1.jpeg">
        <img src="DA2.jpeg">
        <img src="DA3.jpeg">
    </div>
</div>


<!-- ========== DGITS PANEL ========== -->
<div id="DGITS" class="panel">
    <div class="panelTitle">DGITS</div>

    <div class="slideshow" id="DGITSshow">
        <img src="DG1.jpeg">
        <img src="DG2.jpeg">
    </div>
</div>


<!-- ========== GLOBALIVE PANEL ========== -->
<div id="GLOBALIVE" class="panel">
    <div class="panelTitle">GLOBALIVE</div>

    <div class="slideshow" id="GLOBALIVEshow">
        <img src="GL1.jpeg">
        <img src="GL2.jpeg">
    </div>
</div>


<script>
/* -------- Open & Close Panels -------- */
let currentPanel = null;

function openPanel(id) {
    if (currentPanel) currentPanel.classList.remove('open');

    currentPanel = document.getElementById(id);
    currentPanel.classList.add('open');

    startSlideshow(id + "show");
}

document.body.addEventListener("click", function (e) {
    if (e.target.classList.contains("panel")) {
        e.target.classList.remove("open");
    }
});

/* --------- Smooth, optimized slideshow ---------- */
const slideshows = {};
function startSlideshow(id) {
    if (slideshows[id]) return;

    const images = Array.from(document.querySelectorAll(`#${id} img`));
    let index = 0;
    images[0].classList.add("active");

    slideshows[id] = setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }, 5000);
}
</script>

</body>
</html>
