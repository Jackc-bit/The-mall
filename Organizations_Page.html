<style>    
    body {    
        margin: 0;    
        font-family: Arial;    
        padding: 20px;    
        overflow-x: hidden;    
        background: url("Background.png") no-repeat center center fixed;    
        background-size: cover;    
    }    

    h1 {    
        margin-top: 10px;    
        font-size: 32px;    
        color: white;    
        text-align: center;    
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);    
    }    

    .container {    
        display: flex;    
        flex-direction: column;    
        gap: 20px;    
        margin-top: 20px;    
    }    

    /* PNG BUTTONS */    
    .org-btn {    
        width: 100%;    
        max-width: 360px;    
        aspect-ratio: 3.5 / 1;    
        background-size: contain;    
        background-position: center;    
        background-repeat: no-repeat;    
        margin: 0 auto;    
        cursor: pointer;    
    }    

    /* SLIDE-UP PANELS */    
    .panel {    
        position: fixed;    
        bottom: -100vh;    
        left: 0;    
        width: 100%;    
        height: 100vh;    
        background: rgba(0,0,0,0.55);    
        backdrop-filter: blur(12px);    
        -webkit-backdrop-filter: blur(12px);    
        border-radius: 25px 25px 0 0;    
        padding: 20px;    
        overflow-y: auto;    
        color: white;    
        text-align: center;    
        transition: bottom 0.45s ease;    
    }    

    .closeBtn {    
        background: #0057d8;    
        color: white;    
        padding: 15px 25px;    
        font-size: 22px;    
        border-radius: 10px;    
        margin-top: 20px;    
        display: inline-block;    
        text-decoration: none;    
        cursor: pointer;    
    }    

    /* FULLY RESPONSIVE SLIDESHOW */    
    .slideshow {    
        width: 100%;    
        max-width: 100%;    
        aspect-ratio: 3 / 4;   /* AUTO adjusts to screen size */    
        margin: 20px auto;    
        border-radius: 18px;    
        position: relative;    
        overflow: hidden;    
        background: black;    
    }    

    .slideshow img {    
        position: absolute;    
        inset: 0;    
        width: 100%;    
        height: 100%;    
        object-fit: contain;    
        opacity: 0;    
        transition: opacity 1s ease-in-out;    
    }    

    .panelStill {    
        width: 90vw;    
        max-width: 650px;    
        margin: 20px auto;    
        border-radius: 18px;    
        display: block;    
    }    

</style>

<script>

/* UNIVERSAL SLIDESHOW FUNCTION */
function startSlideshow(id, intervalVarName, indexVarName) {

    window[intervalVarName] && clearInterval(window[intervalVarName]);

    const slides = document.querySelectorAll(`#${id} img`);
    if (!slides.length) return;

    window[indexVarName] = 0;

    slides.forEach(img => img.style.opacity = 0);
    slides[0].style.opacity = 1;

    window[intervalVarName] = setInterval(() => {
        slides[window[indexVarName]].style.opacity = 0;
        window[indexVarName] = (window[indexVarName] + 1) % slides.length;
        slides[window[indexVarName]].style.opacity = 1;
    }, 3500);
}


/* ASCEND */
function openAscend() {
    closeStrings();    
    closeDebate();
    document.getElementById("ascendPanel").style.bottom = "0";
    startSlideshow("ascendSlideshow", "ascendInterval", "ascendIndex");
}
function closeAscend() {
    document.getElementById("ascendPanel").style.bottom = "-100vh";
    clearInterval(window.ascendInterval);
}

/* STRINGS */
function openStrings() {
    closeAscend();
    closeDebate();
    document.getElementById("stringsPanel").style.bottom = "0";
    startSlideshow("stringsSlideshow", "stringsInterval", "stringsIndex");
}
function closeStrings() {
    document.getElementById("stringsPanel").style.bottom = "-100vh";
    clearInterval(window.stringsInterval);
}

/* DEBATE */
function openDebate() {
    closeAscend();
    closeStrings();
    document.getElementById("debatePanel").style.bottom = "0";
    startSlideshow("debateSlideshow", "debateInterval", "debateIndex");
}
function closeDebate() {
    document.getElementById("debatePanel").style.bottom = "-100vh";
    clearInterval(window.debateInterval);
}

</script>
