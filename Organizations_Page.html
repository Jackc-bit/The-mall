<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DYCI Organizations</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    h1 {
        margin: 15px 0;
        text-align: center;
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 5px black;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding: 10px;
        max-width: 900px;
        margin: auto;
    }

    .orgBtn img {
        width: 100%;
        border-radius: 12px;
        cursor: pointer;
        display: block;
    }

    /* Dark overlay when panel opens */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(6px);
        opacity: 0;
        pointer-events: none;
        transition: opacity .35s ease;
        z-index: 9;
    }

    /* Slide-up panel */
    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 88vh;
        background: rgba(5, 15, 30, 0.85);
        backdrop-filter: blur(14px);
        border-radius: 25px 25px 0 0;
        padding: 25px;
        box-sizing: border-box;
        overflow-y: auto;
        z-index: 10;
        transition: bottom .45s ease;
        color: white;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        font-size: 22px;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        display: block;
        width: fit-content;
        margin: 20px auto;
        cursor: pointer;
    }

    /* ASCEND slideshow wrapper */
    .slideshowWrapper {
        width: 100%;
        max-width: 600px;
        margin: auto;
        position: relative;
    }

    /* Auto aspect-ratio box */
    .slideshow {
        width: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 18px;
        /* auto-adjust height */
        aspect-ratio: 16 / 9;
    }

    .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
</style>
</head>
<body>

<h1>DYCI Organizations</h1>

<div id="overlay"></div>

<div class="grid" id="orgGrid"></div>

<script>
/* BUTTON LIST */
const orgData = {
    "SIBOL": "Sibol.png",
    "ARCHERY": "Archery.png",
    "ASCEND": "Ascend.png",
    "AVANT GARDE": "Avant_Garde.png",
    "AXIOM": "Axiom.png",
    "COACHES": "Coaches.png",
    "CSL": "Csl.png",
    "DANCE TROUPE": "Dance_Troupe.png",
    "DEBATE SOCIETY": "Debate_Society.png",
    "DGITS": "Dgits.png",
    "DYCI CREATIVES TEAM": "Dyci_Creatives_Team.png",
    "DYCI DAGALAK": "Dyci_Dagalak.png",
    "DYCI LIGHT": "Dyci_Light.png",
    "DYCI NOVELLUS": "Dyci_Novellus.png",
    "DYCI PRIMES": "Dyci_Primes.png",
    "DYCIAN LIVE": "Dycian_Live.png",
    "ENGLISH FACILITATORS": "English_Facilitators.png",
    "FENCING": "Fencing.png",
    "GLOBALIVE": "Globalive.png",
    "GREEN GROUP": "Green_Group.png",
    "HIMIG DYCIAN": "Himig_Dycian.png",
    "LITURGICAL CHOIR": "Liturgical_Choir.png",
    "MINISTRY OF ALTAR SERVICES": "Ministry_Of_Altar_Services.png",
    "PEER FACILITATORS CIRCLE": "Peer_Facilitators_Circle.png",
    "SCSL": "Scsl.png",
    "SENTINELS": "Sentinels.png",
    "SEQUENTIA STUDIOS": "Sequentia_Studios.png",
    "SOCIETAL TYCOONS": "Societal_Tycoons.png",
    "SPEAKERS SOCIETY": "Speakers_Society.png",
    "STRINGS ENSEMBLE": "Strings_Ensemble.png",
    "SYMPHONIA": "Symphonia.png",
    "TAEKWONDO": "Taekwondo.png",
    "TAKEOFF": "Takeoff.png",
    "THE ANG DYCIAN": "The_Ang_Dycian.png",
    "TVQA": "Tvqa.png",
    "UNICUS": "Unicus.png",
    "USBONG": "Usbong.png",
    "VERBUM DOMINI": "Verbum_Domini.png"
};

const orgGrid = document.getElementById("orgGrid");
const overlay = document.getElementById("overlay");

Object.entries(orgData).forEach(([name, file]) => {
    const id = name.replace(/ /g, "_");

    orgGrid.innerHTML += `
        <div class="orgBtn">
            <img src="${file}" onclick="openPanel('${id}')">
        </div>
    `;

    /* ASCEND SPECIAL PANEL */
    if (name === "ASCEND") {
        document.body.innerHTML += `
            <div class="panel" id="${id}">
                <h2 style="text-align:center;">${name}</h2>

                <div class="slideshowWrapper">
                    <div class="slideshow" id="ascendShow">
                        <img src="ASCEND_ORGM.png">
                        <img src="ASCEND_ORG1.JPG">
                        <img src="ASCEND_ORG2.JPG">
                        <img src="ASCEND_ORG3.JPG">
                        <img src="ASCEND_ORG4.JPG">
                        <img src="ASCEND_ORG5.JPG">
                        <img src="ASCEND_ORG6.JPG">
                    </div>
                </div>

                <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
            </div>
        `;
    }

    /* NORMAL PANEL */
    else {
        document.body.innerHTML += `
            <div class="panel" id="${id}">
                <h2 style="text-align:center;">${name}</h2>
                <p style="text-align:center;">Content for ${name} will be added soon.</p>
                <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
            </div>
        `;
    }
});

/* OPEN & CLOSE PANEL */
let slideInterval;
let ascendIndex = 0;

function openPanel(id) {
    document.getElementById(id).style.bottom = "0";
    overlay.style.opacity = 1;
    overlay.style.pointerEvents = "auto";
    document.body.style.overflow = "hidden";

    if (id === "ASCEND") startAscendShow();
}

function closePanel(id) {
    document.getElementById(id).style.bottom = "-100vh";
    overlay.style.opacity = 0;
    overlay.style.pointerEvents = "none";
    document.body.style.overflow = "auto";

    stopAscendShow();
}

/* ASCEND SLIDESHOW */
function startAscendShow() {
    stopAscendShow();
    const imgs = document.querySelectorAll("#ascendShow img");
    if (imgs.length === 0) return;

    imgs.forEach(i => i.style.opacity = 0);
    imgs[0].style.opacity = 1;

    slideInterval = setInterval(() => {
        imgs[ascendIndex].style.opacity = 0;
        ascendIndex = (ascendIndex + 1) % imgs.length;
        imgs[ascendIndex].style.opacity = 1;
    }, 5000);
}

function stopAscendShow() {
    clearInterval(slideInterval);
}
</script>

</body>
</html>
