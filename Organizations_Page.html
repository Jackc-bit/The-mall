<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCEND Popup Slideshow</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #000;
        color: white;
    }

    /* Popup background */
    .popup-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Popup window */
    .popup-box {
        background: rgba(0,0,0,0.6);
        padding: 15px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        backdrop-filter: blur(4px);
    }

    /* Slideshow image */
    .popup-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: contain;
    }

    /* Close button */
    .close-btn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        background: #2196f3;
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Button to open -->
<button onclick="openAscend()">Open ASCEND</button>

<!-- Popup -->
<div id="ascendPopup" class="popup-bg">
    <div class="popup-box">
        <img id="ascendImg" class="popup-image" src="">
        <button class="close-btn" onclick="closeAscend()">Close</button>
    </div>
</div>

<script>
/* Images EXACTLY as you requested */
const ascendImages = [
    "ASCEND_ORGM.png",   // portrait first
    "ASCEND_ORG1.JPG",
    "ASCEND_ORG2.JPG",
    "ASCEND_ORG3.JPG",
    "ASCEND_ORG4.JPG",
    "ASCEND_ORG5.JPG",
    "ASCEND_ORG6.JPG"
];

let ascendIndex = 0;
let ascendTimer = null;

function openAscend() {
    document.getElementById("ascendPopup").style.display = "flex";
    ascendIndex = 0;
    changeAscendImage();

    // Auto slideshow every 5 seconds
    ascendTimer = setInterval(() => {
        ascendIndex = (ascendIndex + 1) % ascendImages.length;
        changeAscendImage();
    }, 5000);
}

function closeAscend() {
    document.getElementById("ascendPopup").style.display = "none";
    clearInterval(ascendTimer);
}

function changeAscendImage() {
    const img = document.getElementById("ascendImg");
    img.src = ascendImages[ascendIndex];
}
</script>

</body>
</html>
