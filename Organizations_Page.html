<!DOCTYPE html>    
<html>    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>DYCI Organizations</title>    
    
<style>    
    body {    
        margin: 0;    
        font-family: Arial;    
        padding: 20px;    
        overflow-x: hidden;    
        background: url("Background.png") no-repeat center center fixed;    
        background-size: cover;    
    }    
    
    h1 {    
        margin-top: 10px;    
        font-size: 32px;    
        color: white;    
        text-align: center;    
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);    
    }    
    
    .container {    
        display: flex;    
        flex-direction: column;    
        gap: 20px;    
        margin-top: 20px;    
    }    
    
    /* PNG BUTTONS â€” NOT FORCED TO FILL */    
    .org-btn {    
        width: 100%;    
        max-width: 360px;    
        aspect-ratio: 3.5 / 1;        /* keeps PNG shape proportional */    
        background-size: contain;     /* show entire PNG, no cropping */    
        background-position: center;    
        background-repeat: no-repeat;    
        border-radius: 0;             /* PNG already has rounded edges */    
        overflow: visible;            /* prevents clipping */    
        margin: 0 auto;    
        cursor: pointer;    
    }    
    
    /* SLIDE-UP PANEL */    
    .panel {    
        position: fixed;    
        bottom: -100vh;    
        left: 0;    
        width: 100%;    
        height: 100vh;    
        background: rgba(0,0,0,0.55);    
        backdrop-filter: blur(12px);    
        -webkit-backdrop-filter: blur(12px);    
        border-radius: 25px 25px 0 0;    
        box-shadow: 0 -5px 20px rgba(0,0,0,0.35);    
        padding: 20px;    
        overflow-y: auto;    
        color: white;    
        text-align: center;    
        transition: bottom 0.45s ease;    
    }    
    
    .closeBtn {    
        background: #0057d8;    
        color: white;    
        padding: 15px 25px;    
        font-size: 22px;    
        border-radius: 10px;    
        margin-top: 20px;    
        display: inline-block;    
        text-decoration: none;    
    }    
    
    /* ASCEND AUTO-RESIZING SLIDESHOW */    
    .ascendSlideshow {    
        width: 90vw;    
        max-width: 650px;    
        height: calc(90vw * 1.2);    
        max-height: 780px;    
        margin: 20px auto;    
        border-radius: 18px;    
        position: relative;    
        overflow: hidden;    
        background: black;    
    }    
    
    .ascendSlideshow img {    
        position: absolute;    
        width: 100%;    
        height: 100%;    
        object-fit: contain;    
        top: 0;    
        left: 0;    
        opacity: 0;    
        transition: opacity 1s;    
    }    
    
    .ascendStill {    
        width: 90vw;    
        max-width: 650px;    
        margin: 20px auto;    
        border-radius: 18px;    
        object-fit: contain;    
        display: block;    
    }    
</style>    
</head>

<!-- ASCEND PANEL -->    
<div id="ascendPanel" class="panel">    
    <h2>ASCEND</h2>    
    
    <div class="ascendSlideshow">    
        <img src="ASCEND_ORG1.JPG">    
        <img src="ASCEND_ORG2.JPG">    
        <img src="ASCEND_ORG3.JPG">    
        <img src="ASCEND_ORG4.JPG">    
        <img src="ASCEND_ORG5.JPG">    
        <img src="ASCEND_ORG6.JPG">    
    </div>    
    
    <img src="ASCEND_ORGM.png" class="ascendStill">    
    
    <a class="closeBtn" onclick="closeAscend()">Close</a>    
</div>    
    
<script>    
let ascendIndex = 0;    
let ascendInterval = null;    
    
function openAscend() {    
    document.getElementById("ascendPanel").style.bottom = "0";    
    startAscendSlideshow();    
}    
    
function closeAscend() {    
    document.getElementById("ascendPanel").style.bottom = "-100vh";    
    stopAscendSlideshow();    
}    
    
function startAscendSlideshow() {    
    stopAscendSlideshow();    
    const slides = document.querySelectorAll(".ascendSlideshow img");    
    if (!slides.length) return;    
    
    slides.forEach(img => img.style.opacity = 0);    
    slides[0].style.opacity = 1;    
    
    ascendIndex = 0;    
    
    ascendInterval = setInterval(() => {    
        slides[ascendIndex].style.opacity = 0;    
        ascendIndex = (ascendIndex + 1) % slides.length;    
        slides[ascendIndex].style.opacity = 1;    
    }, 3500);    
}    
    
function stopAscendSlideshow() {    
    clearInterval(ascendInterval);    
}    
</script>
