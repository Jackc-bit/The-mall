body {
    margin: 0;

    padding: 20px;
    overflow-x: hidden;
    background: url("Background.png") no-repeat center center fixed;
    background-size: cover;
}

/* ---- BUTTON GRID ---- */
.org-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    margin-top: 50px;
}

.org-buttons img {
    width: 100%;
    cursor: pointer;
    border-radius: 15px;
    transition: transform 0.25s ease;
}

.org-buttons img:hover {
    transform: scale(1.05);
}

/* ---- PANELS ---- */
.panel {
    position: fixed;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 92%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(6px);
    box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
    border-radius: 25px 25px 0 0;
    transition: bottom 0.45s ease;
    overflow-y: auto;
    padding: 20px;
}

.close-btn {
    font-size: 30px;
    font-weight: bold;
    color: #000;
    float: right;
    cursor: pointer;
}

.panel h2 {
    font-size: 32px;
    margin-top: 10px;
    margin-bottom: 20px;
    text-align: center;
}

/* ---- RESPONSIVE FADE SLIDESHOW ---- */
.slideshow-container {
    width: 100%;
    max-width: 100%;
    position: relative;
    margin: auto;
    overflow: hidden;
    border-radius: 15px;
}

.slide {
    display: none;
    width: 100%;
    height: auto;
    animation: fadeEffect 1.2s ease-in-out;
}

.slide img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
}

@keyframes fadeEffect {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ---- STILL IMAGES ---- */
.panel img.still-image {
    width: 100%;
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 15px;
}
</style>

<script>
    /* ================================
   PANEL OPEN / CLOSE FUNCTION
================================ */
function openPanel(id) {
    document.getElementById(id).style.bottom = "0";
    startSlideshow(id);
}

function closePanel(id) {
    document.getElementById(id).style.bottom = "-100%";
    stopSlideshow(id);
}

/* ================================
   SLIDESHOW SYSTEM (AUTO + FADE)
================================ */
let slideIntervals = {};

function startSlideshow(panelId) {
    const panel = document.getElementById(panelId);
    const slides = panel.querySelectorAll(".slide");

    if (slides.length === 0) return;

    let index = 0;

    slides.forEach(s => s.style.display = "none");
    slides[0].style.display = "block";

    slideIntervals[panelId] = setInterval(() => {
        slides[index].style.display = "none";
        index = (index + 1) % slides.length;
        slides[index].style.display = "block";
    }, 3500);
}

function stopSlideshow(panelId) {
    clearInterval(slideIntervals[panelId]);
}
</script>
