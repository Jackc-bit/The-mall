<style>
    :root{
        --fade-duration: 1.5s; /* crossfade duration */
        --slide-interval: 4000; /* 4s per slide */
    }

    body {
        margin: 0;
        font-family: Arial;
        padding: 20px;
        overflow-x: hidden;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        margin-top: 10px;
        font-size: 32px;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
    }

    .org-btn {
        width: 100%;
        max-width: 360px;
        aspect-ratio: 3.5 / 1;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0 auto;
        cursor: pointer;
    }

    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 25px 25px 0 0;
        padding: 20px;
        overflow-y: auto;
        color: white;
        text-align: center;
        transition: bottom 0.45s ease;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 25px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
    }

    /* RESPONSIVE SLIDESHOW — same method used for ASCEND */
    .slideshow {
        width: 100%;
        max-width: 650px;
        margin: 20px auto;
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        background: black;
    }

    /* creates an auto height based on width (keeps ratio) */
    .slideshow::before {
        content: "";
        display: block;
        width: 100%;
        padding-top: 70%; /* controls height; tweak if you want taller/shorter */
    }

    .slideshow img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity var(--fade-duration) ease-in-out;
    }

    .panelStill {
        width: 100%;
        max-width: 650px;
        margin: 20px auto;
        border-radius: 18px;
        display: block;
    }

    /* small screens */
    @media (max-width: 420px) {
        .closeBtn { padding: 12px 20px; font-size: 18px; }
    }
</style>

<script>
/* slide interval and fade are controlled here (4s per slide, 1.5s fade via CSS) */
const SLIDE_MS = 4000;

/* generic start/stop that uses CSS opacity transitions */
function startSlideshow(id, tracker) {
    // clear any previous interval
    if (tracker.interval) {
        clearInterval(tracker.interval);
        tracker.interval = null;
    }

    const slides = document.querySelectorAll(`#${id} img`);
    if (!slides.length) return;

    // ensure all hidden
    slides.forEach(s => s.style.opacity = 0);

    tracker.index = 0;
    slides[0].style.opacity = 1;

    tracker.interval = setInterval(() => {
        const cur = tracker.index;
        const next = (cur + 1) % slides.length;

        // fade out current, fade in next
        slides[cur].style.opacity = 0;
        slides[next].style.opacity = 1;

        tracker.index = next;
    }, SLIDE_MS);
}

function stopSlideshow(tracker) {
    if (tracker.interval) {
        clearInterval(tracker.interval);
        tracker.interval = null;
    }
}

/* trackers for each panel */
let ascend = { index: 0, interval: null };
let strings = { index: 0, interval: null };
let debate = { index: 0, interval: null };
let archery = { index: 0, interval: null };
let axiom = { index: 0, interval: null };
let coaches = { index: 0, interval: null };
let danceTroupe = { index: 0, interval: null };
let creatives = { index: 0, interval: null };

/* close all helper */
function closeAll() {
    closeAscend(); closeStrings(); closeDebate();
    closeArchery(); closeAxiom(); closeCoaches();
    closeDanceTroupe(); closeCreatives();
}

/* open/close functions for each panel (they stop other slideshows) */

/* ASCEND */
function openAscend() { closeAll(); document.getElementById("ascendPanel").style.bottom = "0"; startSlideshow("ascendSlideshow", ascend); }
function closeAscend() { document.getElementById("ascendPanel").style.bottom = "-100vh"; stopSlideshow(ascend); }

/* STRINGS */
function openStrings() { closeAll(); document.getElementById("stringsPanel").style.bottom = "0"; startSlideshow("stringsSlideshow", strings); }
function closeStrings() { document.getElementById("stringsPanel").style.bottom = "-100vh"; stopSlideshow(strings); }

/* DEBATE */
function openDebate() { closeAll(); document.getElementById("debatePanel").style.bottom = "0"; startSlideshow("debateSlideshow", debate); }
function closeDebate() { document.getElementById("debatePanel").style.bottom = "-100vh"; stopSlideshow(debate); }

/* ARCHERY */
function openArchery() { closeAll(); document.getElementById("archeryPanel").style.bottom = "0"; startSlideshow("archerySlideshow", archery); }
function closeArchery() { document.getElementById("archeryPanel").style.bottom = "-100vh"; stopSlideshow(archery); }

/* AXIOM */
function openAxiom() { closeAll(); document.getElementById("axiomPanel").style.bottom = "0"; startSlideshow("axiomSlideshow", axiom); }
function closeAxiom() { document.getElementById("axiomPanel").style.bottom = "-100vh"; stopSlideshow(axiom); }

/* COACHES */
function openCoaches() { closeAll(); document.getElementById("coachesPanel").style.bottom = "0"; startSlideshow("coachesSlideshow", coaches); }
function closeCoaches() { document.getElementById("coachesPanel").style.bottom = "-100vh"; stopSlideshow(coaches); }

/* DANCE TROUPE */
function openDanceTroupe() { closeAll(); document.getElementById("danceTroupePanel").style.bottom = "0"; startSlideshow("danceTroupeSlideshow", danceTroupe); }

/* CREATIVES */
function openCreatives() { closeAll(); document.getElementById("creativesPanel").style.bottom = "0"; startSlideshow("creativesSlideshow", creatives); }
function closeCreatives() { document.getElementById("creativesPanel").style.bottom = "-100vh"; stopSlideshow(creatives); }

/* polite behaviour: stop slideshows if tab hidden */
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        stopSlideshow(ascend); stopSlideshow(strings); stopSlideshow(debate);
        stopSlideshow(archery); stopSlideshow(axiom); stopSlideshow(coaches);
        stopSlideshow(danceTroupe); stopSlideshow(creatives);
    }
});
</script>
