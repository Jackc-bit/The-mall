    body {

    h1 {
        margin-top: 10px;
        font-size: 32px;
        color: white;
        text-align: center;

    .container {

    .org-btn {

        aspect-ratio: 3.5 / 1;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0 auto;
        cursor: pointer;
    }

    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(12px);

        padding: 20px;
        overflow-y: auto;
        color: white;
        text-align: center;
        transition: bottom 0.45s ease;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 25px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
    }

    /* ðŸ”¥ FIXED RESPONSIVE SLIDESHOW â€” EXACT SAME BEHAVIOR AS ASCEND */
    .slideshow {
        width: 100%;
        max-width: 650px;
        margin: 20px auto;
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        background: black;
    }

    .slideshow::before {
        content: "";
        display: block;
        width: 100%;
        padding-top: 70%; /* auto height based on width */
    }

    .slideshow img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .panelStill {
        width: 100%;
        max-width: 650px;
        margin: 20px auto;
        border-radius: 18px;
        display: block;
    }
</style>

<script>

/* UNIVERSAL SLIDESHOW FUNCTION */
function startSlideshow(id, tracker) {
    clearInterval(tracker.interval);

    const slides = document.querySelectorAll(`#${id} img`);
    if (!slides.length) return;

    slides.forEach(s => s.style.opacity = 0);
    tracker.index = 0;
    slides[0].style.opacity = 1;

    tracker.interval = setInterval(() => {
        slides[tracker.index].style.opacity = 0;
        tracker.index = (tracker.index + 1) % slides.length;
        slides[tracker.index].style.opacity = 1;
    }, 3500);
}

function stopSlideshow(tracker) {
    clearInterval(tracker.interval);
}

/* PANEL RESOURCES */
let ascend = { index: 0, interval: null };
let strings = { index: 0, interval: null };
let debate = { index: 0, interval: null };
let archery = { index: 0, interval: null };
let axiom = { index: 0, interval: null };
let coaches = { index: 0, interval: null };

function closeAll() {
    closeAscend();
    closeStrings();
    closeDebate();
    closeArchery();
    closeAxiom();
    closeCoaches();
}

/* OPEN/CLOSE PANEL FUNCTIONS */
function openAscend() { closeAll(); document.getElementById("ascendPanel").style.bottom = "0"; startSlideshow("ascendSlideshow", ascend); }
function closeAscend() { document.getElementById("ascendPanel").style.bottom = "-100vh"; stopSlideshow(ascend); }

function openStrings() { closeAll(); document.getElementById("stringsPanel").style.bottom = "0"; startSlideshow("stringsSlideshow", strings); }
function closeStrings() { document.getElementById("stringsPanel").style.bottom = "-100vh"; stopSlideshow(strings); }

function openDebate() { closeAll(); document.getElementById("debatePanel").style.bottom = "0"; startSlideshow("debateSlideshow", debate); }
function closeDebate() { document.getElementById("debatePanel").style.bottom = "-100vh"; stopSlideshow(debate); }

function openArchery() { closeAll(); document.getElementById("archeryPanel").style.bottom = "0"; startSlideshow("archerySlideshow", archery); }
function closeArchery() { document.getElementById("archeryPanel").style.bottom = "-100vh"; stopSlideshow(archery); }

function openAxiom() { closeAll(); document.getElementById("axiomPanel").style.bottom = "0"; startSlideshow("axiomSlideshow", axiom); }
function closeAxiom() { document.getElementById("axiomPanel").style.bottom = "-100vh"; stopSlideshow(axiom); }

function openCoaches() { closeAll(); document.getElementById("coachesPanel").style.bottom = "0"; startSlideshow("coachesSlideshow", coaches); }
function closeCoaches() { document.getElementById("coachesPanel").style.bottom = "-100vh"; stopSlideshow(coaches); }

</script>
