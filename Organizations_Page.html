<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DYCI Organizations</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        padding: 20px;
        overflow-x: hidden;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        margin-top: 10px;
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        text-align: center;
    }

    .imgBtn {
        width: 100%;
        max-width: 500px;
        display: block;
        margin: 15px auto;
        cursor: pointer;
        border-radius: 14px;
    }

    .imgBtn img {
        width: 100%;
        border-radius: 14px;
    }

    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.35);
        border-radius: 25px 25px 0 0;
        box-sizing: border-box;
        padding: 30px;
        overflow-y: auto;
        text-align: center;
        transition: bottom 0.45s ease;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 20px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 25px;
        display: inline-block;
        text-decoration: none;
    }

    .backBtn {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 24px;
        text-decoration: none;
        display: block;
        border-radius: 10px;
        margin: 25px auto;
        max-width: 500px;
        text-align: center;
    }

    .slideshow {
        width: 90%;
        max-width: 600px;
        margin: 0 auto 20px auto;
        position: relative;
        height: 400px;
        overflow: hidden;
        border-radius: 16px;
    }

    .slides img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        border-radius: 16px;
    }
</style>
</head>
<body>

<h1>Organizations</h1>
<a class="backBtn" onclick="window.history.back();">⬅ Back</a>
<div id="orgButtons"></div>

<script>
/* ORG NAMES → IMAGE FILENAMES */
const orgData = [
    "ASCEND","STRINGS","THE ANG","VERBUM","HIMIG","DAGALAK","DANCE","LIGHT","UNICUS","SCSL","SENTINELS",
    "GLOBALIZE","ENG FACI","NOVELLUS","TVOA","GLOBALIVE","DYCIAN LIVE","TAKEOFF","AVANT","DEBATE","SPEAKERS",
    "PRIMES","USBONG","SIBOL","FENCING","TAEKWONDO","ARCHERY","SEQUINTIA","THE ANG DYCIAN","AXIOM",
    "PEER FACI","SILO","GREEN GROUP","CREATIVES TEAM","EUNOMIA","DGITS","TYCOONS","COACHES",
    "ALTAR SERVERS","CHOIR","SYMPHONIA"
];

function toFileName(name) {
    return name.replace(/ /g, "_") + ".png";
}

const container = document.getElementById("orgButtons");

orgData.forEach(name => {
    const id = name.replace(/ /g, "_");
    const file = toFileName(name);

    const btn = document.createElement("div");
    btn.className = "imgBtn";
    btn.onclick = () => openPanel(id);
    btn.innerHTML = `<img src="${file}">`;
    container.appendChild(btn);

    const panel = document.createElement("div");
    panel.className = "panel";
    panel.id = id;

    if (name === "ASCEND") {
        panel.innerHTML = `
            <h2>${name}</h2>
            <div class="slideshow" id="${id}_slideshow">
                <div class="slides">
                    <img src="ASCEND_ORGM.png">
                    <img src="ASCEND_ORG1.JPG">
                    <img src="ASCEND_ORG2.JPG">
                    <img src="ASCEND_ORG3.JPG">
                </div>
            </div>
            <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
        `;
    } else {
        panel.innerHTML = `
            <h2>${name}</h2>
            <p>Content for ${name} goes here.</p>
            <a class="closeBtn" onclick="closePanel('${id}')">Close</a>
        `;
    }

    document.body.appendChild(panel);
});

let slideInterval = null;
let currentIndex = 0;

function openPanel(id) {
    document.getElementById(id).style.bottom = "0";
    if (id === "ASCEND") startAutoSlide();
}

function closePanel(id) {
    document.getElementById(id).style.bottom = "-100vh";
    if (id === "ASCEND") stopAutoSlide();
}

function startAutoSlide() {
    stopAutoSlide();
    const slides = document.querySelectorAll(`#ASCEND_slideshow .slides img`);
    if (slides.length === 0) return;

    slides[currentIndex].style.opacity = 1;

    slideInterval = setInterval(() => {
        slides[currentIndex].style.opacity = 0;
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].style.opacity = 1;
    }, 5000);
}

function stopAutoSlide() {
    clearInterval(slideInterval);
    slideInterval = null;
}
</script>
</body>
</html>
