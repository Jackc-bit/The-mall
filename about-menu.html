<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About DYCI – Slide-Up Panels</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f2f2f2;
        text-align: center;
        padding: 20px;
        overflow: hidden;
    }

    h1 {
        margin-top: 20px;
        font-size: 32px;
    }

    .btn {
        display: block;
        background: white;
        padding: 20px;
        margin: 15px 0;
        font-size: 24px;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    /* Slide-up panel container */
    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: white;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.25);
        border-radius: 25px 25px 0 0;
        box-sizing: border-box;
        padding: 30px;
        overflow-y: auto;
        text-align: center;
        transition: bottom 0.45s ease;
    }

    /* Content fade animation */
    .panelContent {
        opacity: 0;
        transition: opacity 0.4s ease;
    }

    .panelContent.visible {
        opacity: 1;
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 20px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 25px;
        display: inline-block;
        text-decoration: none;
    }
</style>
</head>

<body>

<h1>About DYCI</h1>

<!-- Buttons -->
<a class="btn" onclick="openPanel('roboticsPanel')">Robotics</a>
<a class="btn" onclick="openPanel('historyPanel')">History</a>
<a class="btn" onclick="openPanel('orgPanel')">Organizations</a>

<a href="index.html" class="btn" style="background:#0057d8;color:white;">⬅ Back</a>

<!-- Panels -->
<div class="panel" id="roboticsPanel">
    <div class="panelContent">
        <h2>Robotics</h2>
        <p>Information about Robotics goes here.</p>
        <a class="closeBtn" onclick="closePanel('roboticsPanel')">Close</a>
    </div>
</div>

<div class="panel" id="historyPanel">
    <div class="panelContent">
        <h2>History</h2>
        <p>History of DYCI goes here.</p>
        <a class="closeBtn" onclick="closePanel('historyPanel')">Close</a>
    </div>
</div>

<div class="panel" id="orgPanel">
    <div class="panelContent">
        <h2>Organizations</h2>
        <p>Organization details go here.</p>
        <a class="closeBtn" onclick="closePanel('orgPanel')">Close</a>
    </div>
</div>

<script>
function openPanel(id) {
    const panel = document.getElementById(id);
    const content = panel.querySelector(".panelContent");

    panel.style.bottom = "0";

    setTimeout(() => {
        content.classList.add("visible");
    }, 150);
}

function closePanel(id) {
    const panel = document.getElementById(id);
    const content = panel.querySelector(".panelContent");

    content.classList.remove("visible");

    setTimeout(() => {
        panel.style.bottom = "-100vh";
    }, 300);
}

/* Swipe-down gesture */
let startY = 0;
document.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
    let endY = e.changedTouches[0].clientY;
    let diff = endY - startY;

    if (diff > 80) {
        document.querySelectorAll(".panel").forEach(panel => {
            const content = panel.querySelector(".panelContent");
            content.classList.remove("visible");

            setTimeout(() => {
                panel.style.bottom = "-100vh";
            }, 300);
        });
    }
});
</script>

</body>
</html>
