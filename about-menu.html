<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About DYCI – Slide-Up Panels</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        padding: 20px;
        overflow: hidden;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        margin-top: 20px;
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        text-align: center;
    }

    .imgBtn {
        width: 100%;
        max-width: 500px;
        display: block;
        margin: 15px auto;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
        cursor: pointer;
        transition: transform 0.15s, filter 0.15s;
    }
    .imgBtn:active {
        transform: scale(0.96);
        filter: brightness(85%);
    }

    .panel {
        position: fixed;
        bottom: -100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(255,255,255,0.97);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.35);
        border-radius: 25px 25px 0 0;
        box-sizing: border-box;
        padding: 30px;
        overflow-y: auto;
        text-align: center;
        transition: bottom 0.45s ease;
        backdrop-filter: blur(5px);
    }

    .panelContent {
        opacity: 1; /* No fade animations */
    }

    .closeBtn {
        background: #0057d8;
        color: white;
        padding: 15px 20px;
        font-size: 22px;
        border-radius: 10px;
        margin-top: 25px;
        display: inline-block;
        text-decoration: none;
    }

    .backBtn {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 24px;
        text-decoration: none;
        display: block;
        border-radius: 10px;
        margin: 25px auto;
        max-width: 500px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>About DYCI</h1>

<!-- Robotics -->
<img src="Robotics.png" class="imgBtn" onclick="openPanel('roboticsPanel')">

<!-- History -->
<img src="History.png" class="imgBtn" onclick="openPanel('historyPanel')">

<!-- Organizations (GO TO SEPARATE PAGE) -->
<a href="Organizations_Page.html">
    <img src="Organizations.png" class="imgBtn">
</a>

<!-- Back button -->
<a href="index.html" class="backBtn">⬅ Back</a>

<!-- ROBOTICS PANEL -->
<div class="panel" id="roboticsPanel">
    <div class="panelContent">
        <h2>Robotics</h2>
        <p>Information about Robotics goes here.</p>
        <a class="closeBtn" onclick="closePanel('roboticsPanel')">Close</a>
    </div>
</div>

<!-- HISTORY PANEL -->
<div class="panel" id="historyPanel">
    <div class="panelContent">
        <h2>History</h2>
        <p>History of DYCI goes here.</p>
        <a class="closeBtn" onclick="closePanel('historyPanel')">Close</a>
    </div>
</div>

<script>
function openPanel(id){
    document.getElementById(id).style.bottom = "0";
}
function closePanel(id){
    document.getElementById(id).style.bottom = "-100vh";
}

let startY = 0;
document.addEventListener("touchstart", e => startY = e.touches[0].clientY);
document.addEventListener("touchend", e => {
    let diff = e.changedTouches[0].clientY - startY;
    if (diff > 80) {
        document.querySelectorAll(".panel").forEach(p=>{
            p.style.bottom = "-100vh";
        });
    }
});
</script>

</body>
</html>
