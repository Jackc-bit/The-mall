<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About DYCI – Swipe Up</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial;
    }

    .container {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .slide {
        height: 100vh;
        width: 100%;
        position: absolute;
        left: 0;
        transition: transform 0.4s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    /* Slide colors */
    #s1 { background: #ffffff; }
    #s2 { background: #e1ecff; }
    #s3 { background: #d8f7ff; }
    #s4 { background: #0057d8; color: white; }

    /* Back button */
    .back-btn {
        margin-top: 20px;
        padding: 15px 25px;
        background: white;
        color: #0057d8;
        font-size: 24px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">

    <div class="slide" id="s1">
        <div>
            <h1>Robotics</h1>
            <p>Information about Robotics goes here.</p>
        </div>
    </div>

    <div class="slide" id="s2">
        <div>
            <h1>History</h1>
            <p>History content goes here.</p>
        </div>
    </div>

    <div class="slide" id="s3">
        <div>
            <h1>Organizations</h1>
            <p>Organization information goes here.</p>
        </div>
    </div>

    <div class="slide" id="s4">
        <div>
            <h1>Back to Menu</h1>
            <p>Tap the button below to return.</p>
            <a href="index.html" class="back-btn">⬅ Back</a>
        </div>
    </div>

</div>

<script>
let currentSlide = 0;
let startY = 0;
const slides = document.querySelectorAll('.slide');

function updateSlides() {
    slides.forEach((slide, i) => {
        slide.style.transform = `translateY(${(i - currentSlide) * 100}vh)`;
    });
}

updateSlides();

/* Touch Controls */
document.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
    let endY = e.changedTouches[0].clientY;
    let diff = startY - endY;

    if (Math.abs(diff) > 50) {
        if (diff > 0 && currentSlide < slides.length - 1) {
            currentSlide++; // swipe up → next
        } else if (diff < 0 && currentSlide > 0) {
            currentSlide--; // swipe down → previous
        }

        updateSlides();
    }
});
</script>

</body>
</html>
