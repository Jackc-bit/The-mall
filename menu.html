<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kiosk Interface</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
        user-select: none;
        overflow: hidden;
    }

    header {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 28px;
        text-align: center;
    }

    .buttons {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }

    a.button-link {
        text-decoration: none;
    }

    button {
        width: 100%;
        font-size: 26px;
        padding: 30px;
        border: none;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.97);
        background: #e5e5e5;
    }
</style>
</head>

<body>

<header>Information Kiosk</header>

<div class="buttons">

    <!-- Direct links to pages -->
    <a class="button-link" href="map.html">
        <button>Campus Map</button>
    </a>

    <a class="button-link" href="faculty-menu.html">
        <button>Faculty Directory</button>
    </a>

    <a class="button-link" href="documents.html">
        <button>Documents Processing</button>
    </a>

    <a class="button-link" href="about-menu.html">
        <button>About DYCI</button>
    </a>

</div>

</body>
</html>
