<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kiosk Interface</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        height: 100vh;
        user-select: none;
        overflow: hidden;
    }

    header {
        background: rgba(0, 87, 216, 0.85);
        color: white;
        padding: 20px;
        font-size: 28px;
        text-align: center;
    }

    .buttons {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }

    .img-button {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 14px;
        transition: 0.15s;
    }

    .img-button:active {
        transform: scale(0.97);
        filter: brightness(85%);
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
</head>

<body>

<header>Information Kiosk</header>

<div class="buttons">

    <a href="map.html">
        <img src="Campus_Map.png" class="img-button">
    </a>

    <a href="faculty-menu.html">
        <img src="Faculty_Directory.png" class="img-button">
    </a>

    <a href="documents.html">
        <img src="Staff_Directory.png" class="img-button">
    </a>

    <a href="about-menu.html">
        <img src="About_Dyci.png" class="img-button">
    </a>

</div>

</body>
</html>
