<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kiosk Interface</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
        user-select: none;
        overflow: hidden;
    }

    header {
        background: #0057d8;
        color: white;
        padding: 20px;
        font-size: 28px;
        text-align: center;
    }

    .buttons {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }

    button {
        font-size: 26px;
        padding: 30px;
        border: none;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.97);
        background: #e5e5e5;
    }

    /* --- Slide-up Menu Styles --- */
    .slide-menu {
        position: fixed;
        bottom: -60%;
        left: 0;
        width: 100%;
        background: white;
        padding: 20px;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.25);
        transition: 0.35s ease-out;
        font-size: 22px;
    }

    .slide-menu h2 {
        margin-top: 0;
        font-size: 28px;
    }

    .slide-menu ul {
        padding-left: 20px;
        font-size: 24px;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35);
        display: none;
    }
</style>

</head>
<body>

<header>Information Kiosk</header>

<div class="buttons">
    <button onclick="alert('Map Screen Here')">Campus Map</button>

    <!-- Faculty Directory Button Opens Slide Menu -->
    <button onclick="openMenu()">Faculty Directory</button>

    <button onclick="alert('Documents Processing Screen Here')">Documents Processing</button>
    <button onclick="alert('About DYCI: Robotics, History, Organizations')">About DYCI</button>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- Slide-Up Menu -->
<div id="slideMenu" class="slide-menu">
    <h2>Faculty Directory</h2>
    <ul>
        <li>Grade School</li>
        <li>High School</li>
        <li>Principals</li>
        <li>Missions Office</li>
        <li>Mission & Values Office</li>
        <li>Guidance Counselors</li>
    </ul>
</div>

<script>
function openMenu() {
    document.getElementById("slideMenu").style.bottom = "0";
    document.getElementById("overlay").style.display = "block";
}

function closeMenu() {
    document.getElementById("slideMenu").style.bottom = "-60%";
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
