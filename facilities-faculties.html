<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facilities and Faculties</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f2f2f2;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-top: 20px;
    }

    .video-btn {
        display: block;
        background: white;
        padding: 20px;
        margin: 15px 0;
        font-size: 24px;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        cursor: pointer;
    }

    .back-btn {
        display: inline-block;
        background: #0057d8;
        color: white;
        padding: 15px 30px;
        margin-top: 30px;
        font-size: 20px;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    video {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        display: none;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<h1>Facilities and Faculties</h1>

<!-- Buttons -->
<div class="video-btn" onclick="playVideo('Sapienta.mov')">Sapienta</div>
<div class="video-btn" onclick="playVideo('Chapel.mov')">Chapel</div>
<div class="video-btn" onclick="playVideo('Bibliotheca.mov')">Bibliotheca</div>
<div class="video-btn" onclick="playVideo('Clinic.mov')">Clinic</div>

<!-- Video player -->
<video id="videoPlayer" controls></video>

<a href="map.html" class="back-btn">â¬… BACK</a>

<script>
function playVideo(file) {
    const video = document.getElementById("videoPlayer");
    video.src = file;
    video.style.display = "block";
    video.play();
}
</script>

</body>
</html>
