<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISM</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("Background.png") no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-top: 20px;
        color: white;
        text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }

    .content-image {
        width: 100%;
        max-width: 900px;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .description {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 12px;
        max-width: 800px;
        margin: 20px auto;
        font-size: 18px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn {
        display: block;
        background: #0057d8;
        color: white;
        padding: 18px;
        margin: 30px auto;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        width: 90%;
        max-width: 300px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }

    .btn:active {
        transform: translateY(1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<h1>ISM</h1>

<!-- Image -->
<img src="ISM.jpg" alt="ISM Building" class="content-image">

<!-- Description -->
<div class="description">
    <p>
        ISM Building is one of the main facilities on campus. 
        It provides classrooms, offices, and learning spaces for students.
        This building plays an important role in academic activities and campus life.
    </p>
</div>

<!-- Back Button -->
<a href="map.html" class="btn">â¬… BACK TO MAP</a>

</body>
</html>
