<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Translucent clickable button with white outline */
.start-button {
    position: absolute;
    left: 50%;
    top: 61%;                     /* adjust if needed */
    transform: translateX(-50%);

    width: 1000px;
    height: 250px;

    background: rgba(255, 255, 255, 0.10); /* translucent */
    border: 3px solid rgba(255, 255, 255, 0.8); /* white outline */
    border-radius: 50px;          /* matches rounded button shape */

    cursor: pointer;

    /* fully remove text/outline artifacts */
    color: transparent;
    outline: none;
}
</style>
</head>

<body>

    <div class="start-button" onclick="window.location='menu.html'"></div>

</body>
</html>
