<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* FIX: container with locked aspect ratio 1000Ã—1500 */
.game-wrapper {
    position: relative;
    width: 100vw;
    max-width: 1000px;
    aspect-ratio: 1000 / 1500;   /* <--- KEY FIX */
    background: url("DYCI_NEXUS.jpeg") no-repeat center;
    background-size: contain;    /* <--- prevents distortion */
}

/* Button aligned by true pixel proportions */
.start-button {
    position: absolute;

    /* Pixel to proportional conversion */
    left: calc(80px / 1000 * 100%);
    top: calc(980px / 1500 * 100%);
    width: calc(840px / 1000 * 100%);
    height: calc(140px / 1500 * 100%);

    background: rgba(255,255,255,0); /* invisible */
    cursor: pointer;
}

</style>
</head>

<body>

<div class="game-wrapper">
    <div class="start-button" onclick="window.location='menu.html'"></div>
</div>

</body>
</html>
