<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: black;
}

/* Container will scale proportionally */
.bg-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
}

/* Pixel-perfect button based on 1000Ã—1500 image */
.start-button {
    position: absolute;

    /* These values match the exact pixel rectangle */
    left: 80px;
    top: 980px;
    width: 840px;
    height: 140px;

    /* Makes the hit area scale with the background */
    transform: translate(-0%, -0%);
    transform-origin: top left;

    /* auto-scaling */
    scale: calc(min(100vw / 1000, 100vh / 1500));

    background: rgba(255, 255, 255, 0); /* invisible */
    cursor: pointer;
}
</style>
</head>

<body>
<div class="bg-container">
    <div class="start-button" onclick="window.location='menu.html'"></div>
</div>
</body>
</html>
