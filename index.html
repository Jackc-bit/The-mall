<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Invisible button placed exactly over your image's TAP TO START */
.start-button {
    position: absolute;
    left: 50%;
    top: 71%;                 /* Adjust this higher/lower until perfect */
    transform: translateX(-50%);

    width: 400px;             /* Match the size of the graphic */
    height: 90px;

    background: rgba(255, 255, 255, 0);  /* fully invisible */
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

    <!-- Invisible clickable area -->
    <div class="start-button" onclick="window.location='menu.html'"></div>

</body>
