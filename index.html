<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    position: relative;
    height: 100vh;
    overflow: hidden;
}

/* Centered & aligned button */
.start-button {
    position: absolute;
    left: 50%;
    top: 68%;           /* ADJUST THIS to align exactly */
    transform: translateX(-50%);

    background: rgba(255, 255, 255, 0.2);
    padding: 20px 40px;
    border-radius: 40px;
    border: 3px solid #ffffff40;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 0 0 8px #0033ff;
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: 0.2s;
}

.start-button:active {
    transform: translateX(-50%) scale(0.95);
    background: rgba(255, 255, 255, 0.35);
}
</style>
</head>

<body>

    <!-- TAP TO START BUTTON -->
    <div class="start-button" onclick="window.location='menu.html'">
        TAP TO START
    </div>

</body>
</html>
