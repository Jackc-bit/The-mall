<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Translucent clickable button with blue TAP HERE text */
.start-button {
    position: absolute;
    left: 50%;
    top: 55%;
    transform: translateX(-50%);

    width: 1000px;
    height: 300px;

    background: rgba(255, 255, 255, 0.10);
    border: 3px solid rgba(255, 255, 255, 0.8);
    border-radius: 50px;

    cursor: pointer;

    display: flex;
    justify-content: center;
    align-items: center;

    font-size: 80px;
    font-weight: bold;
    color: #0057d8;   /* blue text */
    text-shadow: 0 0 20px rgba(255,255,255,0.7);
}

.start-button:active {
    transform: translateX(-50%) scale(0.98); /* slight tap animation */
}
</style>
</head>

<body>

    <div class="start-button" onclick="window.location='menu.html'">
        TAP HERE
    </div>

</body>
</html>
