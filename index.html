<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    font-family: Arial, sans-serif;
    user-select: none;
}

.start-button {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px 40px;
    margin-bottom: 80px;
    border-radius: 40px;
    border: 3px solid #ffffff40;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 0 0 8px #0033ff;
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: 0.2s;
}

.start-button:active {
    transform: scale(0.95);
    background: rgba(255, 255, 255, 0.35);
}
</style>
</head>

<body>

    <!-- TAP TO START BUTTON -->
    <div class="start-button" onclick="window.location='menu.html'">
        TAP TO START
    </div>

</body>
</html>
