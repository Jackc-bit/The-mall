<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Perfectly centered transparent button */
.start-button {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

    width: 280px;        /* size of your invisible button */
    height: 80px;        /* adjust to match your image button */

    background: rgba(255, 255, 255, 0.0);  /* fully invisible */
    border: none;        /* no outline */
    cursor: pointer;
}
</style>
</head>

<body>

    <!-- Invisible clickable button -->
    <div class="start-button" onclick="window.location='menu.html'"></div>

</body>
</html>
