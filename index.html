<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: url("DYCI_NEXUS.jpeg") no-repeat center center;
    background-size: cover;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Translucent clickable button with visible text */
.start-button {
    position: absolute;
    left: 50%;
    top: 55%;
    transform: translateX(-50%);

    width: 1000px;
    height: 300px;

    background: rgba(0, 0, 0, 0.35);     /* darker translucent background */
    border: 3px solid rgba(255, 255, 255, 0.9);
    border-radius: 50px;

    cursor: pointer;

    display: flex;
    justify-content: center;
    align-items: center;

    font-size: 90px;
    font-weight: bold;
    color: #FFFFFF;  /* WHITE TEXT (always visible) */
    text-shadow: 0 0 15px #0057d8; /* blue glow */
}

.start-button:active {
    transform: translateX(-50%) scale(0.97);
}
</style>
</head>

<body>

    <div class="start-button" onclick="window.location='menu.html'">
        TAP HERE
    </div>

</body>
</html>
